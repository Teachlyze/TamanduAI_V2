    <!-- PWA Service Worker Registration (Production Only) -->
    <script>
      // Only register service worker in production to avoid conflicts with Vite HMR
      const isProduction = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';
      
      if (isProduction && 'serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('[PWA] Service Worker registered successfully:', registration.scope);
              
              // Verificar se há atualização disponível
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // Nova versão disponível
                    console.log('[PWA] New version available! Refresh to update.');
                    
                    // Opcional: Mostrar notificação para usuário atualizar
                    if (confirm('Nova versão disponível! Deseja atualizar agora?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch(error => {
              console.error('[PWA] Service Worker registration failed:', error);
            });
          
          // Recarregar página quando novo SW assumir controle
          let refreshing = false;
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            if (!refreshing) {
              refreshing = true;
              window.location.reload();
            }
          });
        });
      } else if (!isProduction) {
        console.log('[PWA] Service Worker disabled in development mode');
        
        // Unregister any existing service workers in development
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(registrations => {
            for (let registration of registrations) {
              registration.unregister().then(() => {
                console.log('[PWA] Unregistered service worker for development');
              });
            }
          });
        }
      } else {
        console.warn('[PWA] Service Workers not supported in this browser');
      }
    </script>
