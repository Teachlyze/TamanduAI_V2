<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TamanduAI • Offline</title>
    <meta name="robots" content="noindex" />
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; padding: 24px; display: grid; place-items: center; min-height: 100dvh; background: #0b1220; color: #e2e8f0; }
      .card { max-width: 560px; width: 100%; background: rgba(15,23,42,.7); border: 1px solid rgba(148,163,184,.2); border-radius: 16px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,.3); }
      h1 { margin: 0 0 12px; font-size: 1.5rem; }
      p { margin: 8px 0; line-height: 1.6; color: #cbd5e1; }
      .actions { margin-top: 16px; display: flex; gap: 12px; flex-wrap: wrap; }
      a, button { appearance: none; border: 1px solid rgba(148,163,184,.3); background: transparent; color: #e2e8f0; padding: 10px 14px; border-radius: 10px; cursor: pointer; text-decoration: none; }
      a:hover, button:hover { background: rgba(148,163,184,.1); }
      .muted { color: #94a3b8; font-size: .9rem; margin-top: 8px; }
    </style>
  </head>
  <body>
    <main class="card" role="main" aria-labelledby="offline-title">
      <h1 id="offline-title">Sem conexão com a internet</h1>
      <p>Parece que você está offline. Algumas funcionalidades podem não estar disponíveis.</p>
      <p>Tente novamente quando sua conexão voltar. Enquanto isso, você pode:</p>
      <div class="actions">
        <button onclick="location.reload()">Tentar novamente</button>
        <a href="/">Voltar para a página inicial</a>
      </div>
      <p class="muted">PWA TamanduAI • Suporte offline básico habilitado.</p>
    </main>
  </body>
</html>
